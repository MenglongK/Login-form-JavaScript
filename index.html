<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <main
      class="w-full my-10 flex flex-col items-center justify-center sm:px-4"
    >
      <div class="w-full space-y-6 text-gray-600 sm:max-w-md">
        <div class="text-center text-3xl font-bold">
          <h3>User Information</h3>
        </div>
        <div class="bg-white shadow p-4 py-6 sm:p-6 sm:rounded-lg">
          <form onSubmit="event.preventDefault()" class="space-y-5">
            <div>
              <input
                id="userName"
                placeholder="Full Name"
                type="text"
                required
                class="w-full mt-2 px-3 py-2 text-gray-400 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
              />
            </div>
            <div>
              <input
                id="userAge"
                placeholder="Age"
                type="number"
                required
                class="w-full mt-2 px-3 py-2 text-gray-400 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
              />
            </div>
            <div>
              <input
                id="userEmail"
                placeholder="Email Address"
                type="email"
                required
                class="w-full mt-2 px-3 py-2 text-gray-400 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
              />
            </div>
            <div>
              <input
                id="userPosition"
                placeholder="Position"
                type="text"
                required
                class="w-full mt-2 px-3 py-2 text-gray-400 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
              />
            </div>
            <button onclick="showImage()" class="w-full">
              <div class="bg-gray-100 rounded-lg">
                <input
                  id="userImage"
                  type="file"
                  accept="image/*"
                  onchange="previewImage(event)"
                  required
                  class="block w-full file:bg-gray-50 file:px-[4px] file:rounded-[5px] mt-2 px-3 py-2 text-gray-400 bg-transparent outline-none file:border focus:border-indigo-600 rounded-lg"
                />
              </div>
            </button>
            <button
              onclick="showCard()"
              class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150"
            >
              Submit
            </button>
          </form>
        </div>
        <div id="card"></div>
      </div>
    </main>

    <script src="./src/index.js"></script>
  </body>
</html>
